<div class="form-check mb-2" [class.has-error]="showError">
  <ng-template #fieldComponent></ng-template>
  <label class="form-check-label" [for]="id" [ngClass]="props.labelClass">
    <ish-shipping-info [shippingMethodId]="props.value" />
    <a
      *ngIf="props.description"
      class="details-tooltip text-decoration-none"
      [ngbPopover]="ShippingMethodDescription"
      placement="top"
    >
      {{ 'checkout.detail.text' | translate }}
      <fa-icon [icon]="['fas', 'info-circle']" />
    </a>
  </label>
</div>

<ng-template #ShippingMethodDescription>
  <span [innerHTML]="props.description"></span>
</ng-template>
