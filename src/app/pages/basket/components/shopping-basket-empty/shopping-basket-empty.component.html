<div class="empty-cart">
  <div>
    <!-- Error message -->
    <ish-error-message [error]="error"></ish-error-message>
  </div>

  <img
    class="empty-cart-icon"
    src="assets/img/checkout/empty-cart.png"
    alt="{{ 'shopping_cart.empty.alt.text' | translate }}"
  />

  <h2>{{ 'shopping_cart.empty.text' | translate }}</h2>

  <a routerLink="/home" class="btn btn-primary btn-lg">{{
    'shopping_cart.detailed.continue_shopping.link' | translate
  }}</a>
</div>
