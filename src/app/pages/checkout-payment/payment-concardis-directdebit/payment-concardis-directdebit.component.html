<formly-form [form]="parameterForm" [options]="options" [model]="model" [fields]="fieldConfig"></formly-form>

<ish-payment-save-checkbox
  *ngIf="paymentMethod"
  [paymentMethod]="paymentMethod"
  [form]="parameterForm"
></ish-payment-save-checkbox>

<div class="row">
  <div class="offset-md-4 col-md-8">
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="formSubmitted && parameterForm.invalid"
      (click)="submitNewPaymentInstrument()"
    >
      {{ 'checkout.account.submit.button.label' | translate }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancelNewPaymentInstrument()">
      {{ 'checkout.cancel.button.label' | translate }}
    </button>
  </div>
</div>
