<ish-account-profile-user-page
  [currentUser]="currentUser$ | async"
  [titles]="titles"
  [languages]="locales"
  [countryCode]="currentCountryCode"
  [error]="userError$ | async"
  (updateUserProfile)="updateUserProfile($event)"
></ish-account-profile-user-page>

<ish-loading *ngIf="userLoading$ | async"></ish-loading>
