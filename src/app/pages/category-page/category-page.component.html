<div class="marketing-area"></div>

<div class="category-page" data-testing-id="Cameras-Camcorders">
  <div class="row">
    <div class="col-sm-3">
      <div class="category-panel">
        <h1>Category Name</h1>
        <is-category-navigation></is-category-navigation>
      </div>
    </div>
    <div class="col-sm-9">

      <ul class="category-list row ">
        <li *ngFor="let family of families" class="category-list-item col-md-4 col-xs-6">
          <div attr.data-testing-id="category-{{family.id}}" class="category-name ">
            <a [routerLink]="['family',family.name]"><img src="" data-test="true" data-type="M" alt="832" data-testing-id="category-image-832" height="270" width="270"><h3>{{family.name}}</h3>
            </a>
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
