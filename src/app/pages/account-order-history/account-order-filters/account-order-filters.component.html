<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="mb-4">
    <a (click)="expandForm()" (keyup)="expandForm()">{{ formIsCollapsed ? showFiltersText : hideFiltersText }}</a>
  </div>
  <div [ngbCollapse]="formIsCollapsed">
    <formly-form [form]="form" [fields]="fields" />
  </div>
  <div class="row">
    <div class="col-md-12 text-right">
      <button type="reset" class="btn btn-link" (click)="resetForm()">
        {{ 'account.order-history.filter.clear' | translate }}
      </button>
      <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="['fas', 'search']" />
        {{ 'account.order-history.filter.apply' | translate }}
      </button>
    </div>
  </div>
</form>
