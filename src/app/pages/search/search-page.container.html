<ng-container *ngIf="searchTerm$ | async as searchTerm">
  <ish-breadcrumb [searchTerm]="searchTerm"></ish-breadcrumb>

  <!-- search result with products -->
  <ng-container *ngIf="numberOfItems$ | async as numberOfItems; else noResult">
    <ish-search-result [searchTerm]="searchTerm" [totalItems]="numberOfItems"></ish-search-result>
  </ng-container>

  <!-- empty search result -->
  <ng-template #noResult>
    <ish-search-no-result *ngIf="!(searchLoading$ | async)" [searchTerm]="searchTerm"></ish-search-no-result>
  </ng-template>
</ng-container>
