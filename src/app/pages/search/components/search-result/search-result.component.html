<div class="row product-search-result" data-testing-id="search-result-page">
  <div class="col-md-3">
    <div class="search-product-list"><ish-filter-navigation></ish-filter-navigation></div>
  </div>

  <div class="col-md-9">
    <h1>
      {{
        'search.title.text'
          | translate: { '1': searchTerm, '2': totalItems | i18nPlural: ('search.title.items.text' | translate) }
      }}
    </h1>

    <ish-product-list-container
      [pageUrl]="'/search/' + searchTerm"
      [id]="{ type: 'search', value: searchTerm }"
    ></ish-product-list-container>
  </div>
</div>
