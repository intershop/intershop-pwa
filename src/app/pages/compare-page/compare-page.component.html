<div>
  <h3 *ngIf="!comparedProducts || comparedProducts.length === 0; else listTemplate">There are no items listed for comparison</h3>
  <ng-template #listTemplate>
    <h3>Below are the SKUs of the items added to comparison list</h3>
  </ng-template>
  <ul *ngFor="let sku of comparedProducts">
    <li><a href="javascript:void(0)">{{sku}}</a></li>
  </ul>
</div>
