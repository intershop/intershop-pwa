<ng-container *ngIf="currentCustomer$ | async as customer">
  <ish-account-profile-company
    *ngIf="customer.isBusinessCustomer"
    [currentCustomer]="currentCustomer$ | async"
    [error]="userError$ | async"
    (updateCompanyProfile)="updateCompanyProfile($event)"
  ></ish-account-profile-company>

  <ish-loading *ngIf="userLoading$ | async"></ish-loading>
</ng-container>
