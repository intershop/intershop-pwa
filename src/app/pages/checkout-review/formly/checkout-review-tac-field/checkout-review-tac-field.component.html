<div class="form-control-checkbox" [class.formly-has-error]="showError">
  <div class="form-check form-control" [attr.data-testing-id]="'checkout-review-wrapper'">
    <label [attr.for]="id">
      <input
        type="checkbox"
        [formControl]="formControl"
        [formlyAttributes]="field"
        [attr.data-testing-id]="field.key"
      />
      <span [ishServerHtml]="to.label | translate: getArgs"></span>
    </label>
  </div>
  <ng-container *ngIf="showError">
    <div class="form-text">
      <ish-validation-message [field]="field" class="validation-message"></ish-validation-message>
    </div>
  </ng-container>
</div>
