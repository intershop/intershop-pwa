<div data-testing-id="checkout-review-page">
  <ish-checkout-review
    [basket]="basket$ | async"
    [error]="error$ | async"
    [submitting]="orderLoading$ | async"
    (createOrder)="onCreateOrder($event)"
  ></ish-checkout-review>

  <ish-loading *ngIf="loading$ | async"></ish-loading>
</div>
