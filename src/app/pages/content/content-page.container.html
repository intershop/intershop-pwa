<ng-container *ngIf="contentPage$ | async as contentPage">
  <ish-breadcrumb [trail]="[{ key: contentPage.displayName }]"></ish-breadcrumb>
  <ish-content-pagelet
    *ngIf="contentPage.pagelets().length"
    [pageletId]="contentPage.pagelets()[0].id"
  ></ish-content-pagelet>
</ng-container>

<ish-loading *ngIf="contentPageLoading$ | async"></ish-loading>
