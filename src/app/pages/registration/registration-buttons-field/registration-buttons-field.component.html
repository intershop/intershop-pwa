<div class="row">
  <div class="offset-md-4 col-md-8">
    <input
      type="submit"
      [disabled]="(to.submitted$ | async) && form.invalid"
      class="btn btn-primary"
      value="{{ 'account.create.button.label' | translate }}"
    />
    <input
      type="button"
      class="btn btn-secondary"
      value="{{ 'account.cancel.link' | translate }}"
      (click)="cancelForm()"
    />
  </div>
</div>
