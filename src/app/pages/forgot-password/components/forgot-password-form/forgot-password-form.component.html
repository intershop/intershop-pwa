<form name="LoginUserForm" [formGroup]="form" class="form-horizontal" (ngSubmit)="submitForm()">
  <ish-input
    [form]="form"
    controlName="email"
    type="email"
    label="account.forgotdata.email.label"
    labelClass="col-md-2"
    inputClass="col-md-6 col-lg-4"
    markRequiredLabel="off"
    [errorMessages]="{
      required: 'account.email.error.required',
      email: 'account.email.error.email'
    }"
  ></ish-input>

  <ish-input
    [form]="form"
    controlName="firstName"
    type="text"
    label="account.forgotdata.firstname.label"
    labelClass="col-md-2"
    inputClass="col-md-6 col-lg-4"
    markRequiredLabel="off"
    [errorMessages]="{
      required: 'account.firstname.error.required'
    }"
  ></ish-input>

  <ish-input
    [form]="form"
    controlName="lastName"
    type="text"
    label="account.forgotdata.lastname.label"
    labelClass="col-md-2"
    inputClass="col-md-6 col-lg-4"
    markRequiredLabel="off"
    [errorMessages]="{
      required: 'account.lastname.error.required'
    }"
  ></ish-input>

  <div *ishFeature="'captcha'" class="row form-group">
    <div class="offset-md-2 col-md-8">
      <ish-captcha [parentForm]="form" controlName="captcha"></ish-captcha>
    </div>
  </div>

  <div class="row form-group">
    <div class="offset-md-2 col-md-8">
      <button
        type="submit"
        value="PasswordReminder"
        name="passwordReminder"
        class="btn btn-primary"
        [disabled]="buttonDisabled"
      >
        {{ 'forgot_password.form.send.button.label' | translate }}
      </button>
    </div>
  </div>
</form>
