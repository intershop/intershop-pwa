<div class="errorpage-content col-lg-6 offset-lg-3">
  <h1>{{ 'servererror.page.title' | translate }}</h1>
  <div class="error-text">
    <div [innerHTML]="'servererror.page.text' | translate | safeHtml"></div>
    <p class="text-muted">
      <ng-container [ngSwitch]="error.status">
        <ng-container *ngSwitchCase="0"> Server timeout </ng-container>
        <ng-container *ngSwitchDefault>
          Error code {{ error.status }}<br />
          {{ type }}
        </ng-container>
      </ng-container>
    </p>
  </div>
</div>
