<div *ngIf="visible$ | async" class="bundled-product-list">
  <h3>{{ 'product.retailSet.products.heading' | translate }}</h3>

  <div class="product-list row">
    <ng-container *ngFor="let part of parts$ | async; index as i">
      <div *ngIf="displayType === 'tile'" class="col-6 col-lg-4 product-list-item grid-view">
        <ish-product-item
          displayType="tile"
          ishProductContext
          [sku]="part.sku"
          [propagateIndex]="i"
          [configuration]="{
            addToCompare: false,
            addToWishlist: false,
            addToOrderTemplate: false,
            addToQuote: false
          }"
        ></ish-product-item>
      </div>

      <div *ngIf="displayType === 'row'" class="col-lg-12 product-list-item list-view">
        <ish-product-item
          displayType="row"
          ishProductContext
          [sku]="part.sku"
          [propagateIndex]="i"
          [allowZeroQuantity]="true"
          [configuration]="{
            addToCompare: false,
            addToWishlist: false,
            addToOrderTemplate: false,
            addToQuote: false
          }"
        ></ish-product-item>
      </div>
    </ng-container>
  </div>
  <div class="row product-info">
    <div class="col align-self-start no-gutters">
      <ish-product-add-to-basket></ish-product-add-to-basket>
    </div>
  </div>
</div>
