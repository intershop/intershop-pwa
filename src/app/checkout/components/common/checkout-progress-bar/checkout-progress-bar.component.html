<div class="progress-bar-panel">
  <ul class="progress-steps">

    <li *ngFor="let checkoutStep of checkoutSteps"
      [ngClass]="{
        'progress-active': checkoutStep.step === step,
        'progress-complete': checkoutStep.step < step
      }"
    >
      <ng-container *ngIf="checkoutStepLink(checkoutStep.step); else noLink">
        <a [routerLink]="checkoutStep.link">
          <div class="progress-number">
            <span class="glyphicon glyphicon-ok"></span>
          </div>
          <span class="progress-label">
            {{ checkoutStep.labelKey | translate }}
          </span>
        </a>
      </ng-container>
      <ng-template #noLink>
        <div class="progress-number">
          {{ checkoutStep.stepKey | translate }}
        </div>
        <span class="progress-label">
          {{ checkoutStep.labelKey | translate }}
        </span>
      </ng-template>
    </li>

  </ul>
</div>
