<div [ngClass]="wrapperClasses$ | async">
  <header data-testing-id="page-header" class="top"><ish-header></ish-header></header>

  <div class="wrapper">
    <div role="main" class="container main-container" style="position: relative; min-height: 200px;">
      <router-outlet></router-outlet>
    </div>
  </div>

  <footer data-testing-id="section-footer"><ish-footer [deviceType]="deviceType$ | async"></ish-footer></footer>
</div>

<!-- component that provides a banner to inform users about cookie usage -->
<cookie-law #cookieLaw *ngIf="isBrowser" expiration="365">
  <div class="row">
    <div class="col-12 col-md-10">
      <span [ishServerHtml]="'cookie_law.text' | translate: { '0': 'page://privacy.policy' }"></span>
    </div>
    <div class="col-12 col-md-2 button-container">
      <button class="btn" type="button" (click)="dismiss()">{{ 'cookie_law.button' | translate }}</button>
    </div>
  </div>
</cookie-law>
