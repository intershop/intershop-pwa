<div class="row form-group has-feedback" [ishShowFormFeedback]="formControl">
  <label *ngIf="label" [for]="uuid" class="col-form-label" [ngClass]="labelClass"
    >{{ label | translate }}<span *ngIf="required" class="required">*</span>
  </label>
  <div [ngClass]="inputClass">
    <input
      [type]="type"
      class="form-control"
      [id]="uuid"
      [formControl]="formControl"
      [attr.data-testing-id]="controlName"
      [maxlength]="maxlength"
      [attr.autocomplete]="calculatedAutocomplete"
      [min]="min || (min === 0 ? 0 : '')"
      [max]="max || ''"
      [placeholder]="placeholder | translate"
      [attr.disabled]="disAbled"
    />
    <ng-content></ng-content>
    <ish-form-control-feedback [messages]="errorMessages" [control]="formControl"></ish-form-control-feedback>
  </div>
</div>
