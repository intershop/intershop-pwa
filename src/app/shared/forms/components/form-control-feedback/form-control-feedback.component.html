<ng-container *ngIf="control.dirty && control.validator">
  <fa-icon class="form-control-feedback" *ngIf="this.control.valid; else invalid" [icon]="['fas', 'check']" />
  <ng-template #invalid> <fa-icon class="form-control-feedback" [icon]="['fas', 'times']" /> </ng-template>
  <small *ngFor="let error of errors | slice : 0 : 1" class="validation-message">
    {{ error | translate }}
  </small>
</ng-container>
