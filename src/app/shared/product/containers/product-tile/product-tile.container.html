<ish-product-tile
  *ngIf="(product$ | async) as product; else loading"
  [product]="product"
  [variationOptions]="productVariationOptions$ | async"
  [category]="category"
  [isInCompareList]="isInCompareList$ | async"
  (compareToggle)="toggleCompare()"
  (productToBasket)="addToBasket()"
  (selectVariation)="variationSelected($event)"
></ish-product-tile>

<ng-template #loading> <ish-loading></ish-loading> </ng-template>
