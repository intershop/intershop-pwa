<div *ngIf="product.inStock && product.availability" class="add-to-cart">
  <button
    type="submit"
    name="addProduct"
    class="btn"
    [ngClass]="class"
    [class.btn-primary]="!(displayType === 'icon')"
    [disabled]="disabled"
    [attr.title]="translationKey | translate"
    data-testing-id="addToCartButton"
    (click)="addToBasket()"
  >
    <ng-container *ngIf="displayType === 'icon'; else defaultButton">
      <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon>
    </ng-container>

    <ng-template #defaultButton>{{ translationKey | translate }}</ng-template>
  </button>
</div>
