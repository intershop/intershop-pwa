<ng-container *ngIf="promotions">
  <ng-container *ngFor="let promotion of promotions">
    <div *ngIf="displayType === 'list'; else detail">
      <span class="promotion-short-title" [innerHTML]="promotion.title | safeHtml"></span>
      <ish-promotion-details [promotion]="promotion"></ish-promotion-details>
    </div>
    <ng-template #detail>
      <table class="table-responsive">
        <tr>
          <td *ngIf="promotion.icon"><span class="promotion-icon" [innerHTML]="promotion.icon | safeHtml"></span></td>
          <td>
            <tr>
              <td><span class="promotion-short-title" [innerHTML]="promotion.title | safeHtml"></span></td>
            </tr>
            <tr>
              <td>
                <span class="promotion-long-title" [innerHTML]="promotion.longTitle | safeHtml"></span>
                <ish-promotion-details [promotion]="promotion"></ish-promotion-details>
              </td>
            </tr>
          </td>
        </tr>
      </table>
    </ng-template>
  </ng-container>
</ng-container>
