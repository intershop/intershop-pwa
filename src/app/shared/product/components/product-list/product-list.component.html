<div class="product-list row" infiniteScroll (scrolled)="loadMore.emit()">
  <ng-container *ngFor="let product of products">
    <div *ngIf="isGrid" class="col-6 col-lg-4 product-list-item grid-view">
      <ish-product-item-container type="tile" [productSku]="product.sku" [category]="category">
      </ish-product-item-container>
    </div>

    <div *ngIf="isList" class="col-lg-12 product-list-item list-view">
      <ish-product-item-container type="row" [productSku]="product.sku" [category]="category">
      </ish-product-item-container>
    </div>
  </ng-container>
</div>

<ish-loading *ngIf="loadingMore" [standalone]="true"></ish-loading>
