<div *ngIf="product$ | async as product" class="product-tile" [attr.data-testing-sku]="product.sku">
  <div class="product-image-container">
    <a [routerLink]="product | ishProductRoute: category" queryParamsHandling="merge">
      <ish-product-image [product]="product" imageType="M" class="product-image"></ish-product-image>
    </a>
    <ish-product-label [product]="product"></ish-product-label>
  </div>

  <ish-product-name></ish-product-name>

  <ish-product-rating *ishFeature="'rating'" [product]="product"></ish-product-rating>

  <ish-product-promotion
    *ngIf="configuration$('promotions') | async"
    [product]="product"
    displayType="simple"
  ></ish-product-promotion>

  <div *ngIf="configuration$('price') | async" class="price-container">
    <ish-product-price [product]="product" [showInformationalPrice]="true"></ish-product-price>
  </div>

  <ish-product-item-variations></ish-product-item-variations>

  <div class="product-tile-actions btn-group">
    <ish-lazy-tacton-configure-product displayType="icon"></ish-lazy-tacton-configure-product>
    <ish-lazy-product-add-to-quote displayType="icon" class="btn-link"></ish-lazy-product-add-to-quote>
    <ish-product-add-to-compare displayType="icon" class="btn-link"></ish-product-add-to-compare>
    <ish-lazy-product-add-to-order-template
      [class]="'btn btn-link mr-0'"
      displayType="icon"
    ></ish-lazy-product-add-to-order-template>
    <ish-lazy-product-add-to-wishlist class="btn-link" displayType="icon"></ish-lazy-product-add-to-wishlist>
    <ish-product-add-to-basket displayType="icon" class="btn-link"></ish-product-add-to-basket>
  </div>
</div>
