<button
  *ngIf="(visible$ | async) && ('compare' | ishFeature)"
  class="btn add-to-compare"
  [ngClass]="class"
  [class.is-selected]="isInCompareList$ | async"
  title="{{ 'product.compare.link' | translate }}"
  (click)="toggleCompare()"
>
  <ng-container *ngIf="displayType === 'icon'; else defaultButton">
    <fa-icon [icon]="['fas', 'columns']"></fa-icon>
  </ng-container>

  <ng-template #defaultButton> {{ 'product.compare.link' | translate }} </ng-template>
</button>
