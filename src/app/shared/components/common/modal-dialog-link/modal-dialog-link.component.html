<a (click)="modalDialog.show()" rel="nofollow">{{ linkText | translate }}</a>
<ish-modal-dialog #modalDialog [options]="options" (shown)="shown()">
  <ng-container *ngIf="lazyLoading; else contentProjection">
    <div *ngIf="shown$ | async">
      <ng-container *ngTemplateOutlet="content.templateRef"></ng-container>
    </div>
  </ng-container>
  <ng-template #contentProjection>
    <ng-content></ng-content>
  </ng-template>
</ish-modal-dialog>
