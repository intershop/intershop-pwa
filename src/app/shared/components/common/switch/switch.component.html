<span class="custom-control custom-switch d-inline">
  <input
    type="checkbox"
    role="switch"
    class="custom-control-input"
    autocomplete="off"
    [id]="id"
    [checked]="active"
    [disabled]="disabled"
    (click)="toggleState()"
  />
  <label class="custom-control-label" [for]="id">{{ activeState ? labelActive : labelInactive }}</label>
</span>
