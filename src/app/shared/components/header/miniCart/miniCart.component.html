<div class="col-sm-4 col-md-3 pull-right main-navigation-right" data-ajax-content="http://localhost:480/INTERSHOP/web/WFS/inSPIRED-inTRONICS-Site/en_US/-/USD/ViewMiniCart-Status">

    <div dropdown placement="bottom right" class="quick-cart-link hidden-xs">
        <!-- BEGIN TEMPLATE app_sf_responsive/default/inc/header/MiniCartLink -->
        <a dropdownToggle (click)="false" href>
          <span class="glyphicon glyphicon-shopping-cart"></span>
          <span class="js-cart-count">4</span>
          <span>{{cartLength}} items</span><span> / </span>
          <span class="mini-cart-price">$ {{cartPrice}}</span>

        <!-- END TEMPLATE app_sf_responsive/default/inc/header/MiniCartLink -->
        <!-- BEGIN TEMPLATE app_sf_responsive/default/inc/header/MiniCart -->
        <div *dropdownMenu class="mini-cart dropdown-menu dropdown-menu-right">
          <!-- Your cart is currently empty. -->

          <!-- dummy mini cart data in the dropdown -->
          <div class="product-rows-block">
            <div class="slider">
              <div class="product-row">
                <div class="mini-product-img">
                  <a routerLink="/">
                    <img src="/assets/product_img/x_thumb.jpg"
                      data-test="true" class="product-image" data-type="S" alt="A-DATA XPG Gaming Series V2.0, DDR3, 1600 MHz, CL9, 12GB (4GB x 3) product photo"
                      height="110" width="110" />
                  </a>
                </div>
                <div class="mini-product-info">
                  <a routerLink="/">A-DATA XPG Gaming Series V2.0, DDR3, 1600 MHz, CL9, 12GB (4GB x 3)</a>
                  <div class="product-price">$ 214.12</div>
                  <div class="cart-pli-data"><span>Quantity:</span> 2</div>
                </div>
              </div>
            </div>
          </div>
          <a class="view-cart btn btn-primary btn-lg btn-block" routerLink="/">View Cart</a>

</div>
