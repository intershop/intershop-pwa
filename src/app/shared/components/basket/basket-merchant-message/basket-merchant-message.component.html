<div class="section">
  <h3>{{ 'checkout.basket_merchant_message.title' | translate }}</h3>

  <form [formGroup]="form">
    <div class="row">
      <div *ngIf="showSuccessMessage" class="col-md-12">
        <ish-success-message
          message="checkout.basket_merchant_message.success.message"
          [toast]="false"
        ></ish-success-message>
      </div>

      <div class="col-md-7">
        <formly-form [form]="form" [fields]="fields" [model]="model"> </formly-form>
      </div>

      <div class="col-md-2 pl-md-0 align-self-center">
        <button type="submit" class="btn btn-secondary">
          {{ 'checkout.basket_merchant_message.apply.button.label' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
