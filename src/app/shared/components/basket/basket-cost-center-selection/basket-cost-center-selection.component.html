<ng-container data-testing-id="cost-center-select">
  <form [formGroup]="form">
    <h3>{{ 'checkout.cost_center.select.heading' | translate }}</h3>
    <ng-select
      class="ng-invalid"
      bindLabel="label"
      bindValue="value"
      formControlName="costCenter"
      [items]="costCenterOptions$ | async"
    />
  </form>
</ng-container>
