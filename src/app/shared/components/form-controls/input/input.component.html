<is-form-group-validation [errorMessages]="errorMessages">
  <div class="form-group has-feedback" [formGroup]="form">
    <label for="{{formName}}_{{controlName}}" class="control-label" [ngClass]="labelClass">{{label}}<span *ngIf="required" class="required">*</span></label>
    <div [ngClass]="inputClass">
      <input
        [type]="type"
        class="form-control"
        id="{{formName}}_{{controlName}}"
        [formControlName]="controlName"
        [maxlength]="maxlength"
        [autocomplete]="autocomplete"
        #dynamicError>
        <ng-content></ng-content>
    </div>
  </div>
</is-form-group-validation>
