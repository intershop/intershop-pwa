<div *ngIf="titles?.length > 0">
  <ish-select
    [controlName]="controlName"
    [form]="form"
    [label]="label"
    [options]="titles"
    [labelClass]="labelClass"
    [inputClass]="inputClass"
    [markRequiredLabel]="markRequiredLabel"
    [errorMessages]="errorMessages"
  ></ish-select>
</div>
