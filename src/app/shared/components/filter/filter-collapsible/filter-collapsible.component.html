<div class="filter-group" [ngClass]="{ collapsed: isCollapsed }">
  <button
    type="button"
    (click)="toggle()"
    [attr.aria-expanded]="!isCollapsed"
    [attr.aria-controls]="ariaControlsId"
    class="btn-filter-toggle"
    data-testing-id="filter-toggle-button"
  >
    <h3>
      {{ title }}
      <fa-icon [icon]="['fas', isCollapsed ? 'angle-down' : 'angle-up']" />
    </h3>
  </button>

  <ng-content />
</div>
