<div [formGroup]="addressForm">
  <fieldset>
    <ish-input
      [form]="addressForm"
      controlName="firstName"
      [label]="'account.default_address.firstname.label' | translate"
      [errorMessages]="{'required':'account.address.firstname.missing.error',
                        'noSpecialChars':'account.name.error.forbidden.chars'}"
    ></ish-input>

    <ish-input
      [form]="addressForm"
      controlName="lastName"
      [label]="'account.default_address.lastname.label' | translate"
      [errorMessages]="{'required':'account.address.lastname.missing.error',
                        'noSpecialChars':'account.name.error.forbidden.chars'}"
    ></ish-input>
  </fieldset>

  <fieldset>
    <ish-input
      [form]="addressForm"
      controlName="addressLine1"
      [label]="'account.default_address.street.label' | translate"
      [errorMessages]="{'required':'account.address.address1.missing.error'}"
    ></ish-input>

    <ish-input
      [form]="addressForm"
      controlName="addressLine2"
      [label]="'account.default_address.street2.label' | translate"
    ></ish-input>
  </fieldset>

  <fieldset>
    <ish-input
      [form]="addressForm"
      controlName="postalCode"
      [label]="'account.default_address.postalcode.label' | translate"
      [errorMessages]="{'required':'account.address.postalcode.missing.error'}"
    ></ish-input>

    <ish-input
      [form]="addressForm"
      controlName="city"
      [label]="'account.default_address.city.label' | translate"
      [errorMessages]="{'required':'account.address.city.missing.error'}"
    ></ish-input>

    <ng-container *ngIf="countryCode?.length > 0">
      <ish-select-region
        [form]="addressForm"
        [countryCode]="countryCode"
      ></ish-select-region>
    </ng-container>
  </fieldset>
</div>
