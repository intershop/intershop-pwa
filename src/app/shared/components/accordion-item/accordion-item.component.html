<div class="panel-heading" [attr.data-testing-id]="dataTestingId" role="tab" (click)="toggleCollapse()">
  <a class="accordion-toggle" [attr.aria-expanded]="isCollapsed">
    {{heading}}
    <span class="glyphicon float-right" [ngClass]="{'glyphicon-plus' : !isCollapsed, 'glyphicon-minus' : isCollapsed}"></span>
  </a>
</div>
<div class="panel-collapse collapse" role="tabpanel" [collapse]="!isCollapsed">
  <div class="panel-body">
    <ng-content></ng-content>
  </div>
</div>
