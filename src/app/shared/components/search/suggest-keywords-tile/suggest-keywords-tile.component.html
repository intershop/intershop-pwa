<div class="search-suggest-terms">
  <div class="d-flex justify-content-start headline">{{ 'suggest.terms.headline' | translate }}</div>
  <ul>
    <li *ngFor="let result of keywords | slice : 0 : maxAutoSuggests">
      <button
        type="button"
        [innerHTML]="result | ishHighlight : (inputTerms$ | async)"
        (click)="submit(result)"
      ></button>
    </li>
  </ul>
</div>
