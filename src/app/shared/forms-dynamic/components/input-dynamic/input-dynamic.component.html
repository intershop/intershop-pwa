<ish-input
  *ngIf="!!field && !!field.templateOptions"
  [form]="form"
  [controlName]="field.key"
  [type]="field.templateOptions.type"
  [label]="field.templateOptions.label"
  labelClass="col-form-label pl-4 col-md-4"
  [placeholderText]="field.templateOptions.placeholder"
  [min]="field.templateOptions.min"
  [max]="field.templateOptions.max"
  [maxlength]="field.templateOptions.maxLength"
  [errorMessages]="field.templateOptions.attributes"
>
</ish-input>
