<div *ngIf="selected" class="row justify-content-left">
  <div *ngFor="let select of selected" class="col-auto">
    <a (click)="apply(select)">{{ select.filterName }}: {{ select.facetName }} X</a>
  </div>
  <div *ngIf="selected.length" class="col-auto">
    <a (click)="clear()">{{ 'product.remove_all_product_filters.text' | translate }}</a>
  </div>
</div>
