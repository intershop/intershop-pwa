<div *ngIf="selected" class="row justify-content-left">
  <div *ngFor="let select of selected" class="col-auto">
    <a (click)="applyFilter.emit({ searchParameter: select.searchParameter })"
      >{{ select.filterName }}: {{ select.facetName }} X</a
    >
  </div>
  <div *ngIf="selected.length" class="col-auto">
    <a (click)="clearFilters.emit()">{{ 'product.remove_all_product_filters.text' | translate }}</a>
  </div>
</div>
