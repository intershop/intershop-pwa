<div ngbDropdown autoClose="outside">
  <a
    ngbDropdownToggle
    class="form-control"
    role="button"
    id="dropdownMenuLink"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
    >{{ filterElement.name }}</a
  >
  <div ngbDropdownMenu aria-labelledby="dropdownMenuLink">
    <a
      *ngFor="let facet of filterElement.facets; trackBy: trackByFn"
      class="dropdown-item"
      [ngClass]="{ selected: facet.selected }"
      (click)="apply(facet)"
      >{{ facet.displayName }}<fa-icon class="icon-checked" *ngIf="facet.selected" [icon]="['fas', 'check']"></fa-icon
    ></a>
  </div>
</div>
