<ng-container *ngIf="contentInclude$ | async as contentInclude">
  <ish-content-design-view-wrapper [include]="contentInclude">
    <ish-content-pagelet *ngFor="let pagelet of contentInclude.pageletIDs" [pageletId]="pagelet"></ish-content-pagelet>
  </ish-content-design-view-wrapper>
</ng-container>
