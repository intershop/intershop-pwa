<div *ngIf="infoMessages && infoMessages.length" data-testing-id="info-messages">
  <div *ngFor="let info of infoMessages" class="alert alert-info">
    {{ info.message }}
    <ng-container *ngIf="info.causes">
      <p *ngFor="let cause of info.causes">
        {{ cause.message }}
      </p>
    </ng-container>
  </div>
</div>
