<div *ngIf="products.length" class="product-list-container">
  <h2>{{ 'recentlyViewed.component.heading' | translate }}</h2>

  <!-- TODO: carousel or better clearing after 4 elements with intended CSS classes -->
  <div class="product-list row">
    <div *ngFor="let productSku of products" class="col-6 col-lg-3 product-list-item">
      <ish-product-item-container [productSku]="productSku"></ish-product-item-container>
    </div>
  </div>

  <a class="view-all" routerLink="/recently">{{ 'common.view_all.link' | translate }}</a>
</div>
