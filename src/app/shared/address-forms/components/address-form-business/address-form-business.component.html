<fieldset *ngIf="isBusinessAddress" data-testing-id="address-form-business">
  <ish-input
    [form]="addressForm"
    controlName="companyName1"
    label="account.address.company_name.label"
    [errorMessages]="{ required: 'account.address.company_name.error.required' }"
  ></ish-input>

  <ish-input [form]="addressForm" controlName="companyName2" label="account.address.company_name_2.label"></ish-input>
</fieldset>
