<div [formGroup]="parentForm" data-address-form="data-address-form">
  <!-- country select -->
  <fieldset>
    <ish-select-country
      [countries]="countries"
      [form]="parentForm"
      controlName="countryCodeSwitch"
    ></ish-select-country>
  </fieldset>

  <ish-address-form-business [addressForm]="addressForm"></ish-address-form-business>

  <!-- country dependent address forms -->
  <ng-container [ngSwitch]="countryCode">
    <ish-address-form-de *ngSwitchCase="'DE'" [addressForm]="addressForm" [titles]="titles"></ish-address-form-de>
    <ish-address-form-fr *ngSwitchCase="'FR'" [addressForm]="addressForm" [titles]="titles"></ish-address-form-fr>
    <ish-address-form-gb *ngSwitchCase="'GB'" [addressForm]="addressForm" [titles]="titles"></ish-address-form-gb>
    <ish-address-form-us *ngSwitchCase="'US'" [addressForm]="addressForm" [regions]="regions"></ish-address-form-us>
    <ish-address-form-default
      *ngSwitchDefault
      [addressForm]="addressForm"
      [regions]="regions"
    ></ish-address-form-default>
  </ng-container>

  <ish-input controlName="phoneHome" [form]="addressForm" label="account.profile.phone.label"></ish-input>
</div>
