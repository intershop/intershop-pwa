<ish-product-tile *ngIf="(product$ | async) as product; else loading"
  [product]="product"
  [category]="category"
  [isInCompareList]="isInCompareList$ | async"
  (compareToggle)="toggleCompare()"
  (productToBasket)="addToBasket()"
  (productToQuote)="addToQuote()"
></ish-product-tile>

<ng-template #loading>
  <ish-loading></ish-loading>
</ng-template>
