<div *ngIf="categoryPath[categoryNavigationLevel]?.hasOnlineSubCategories" class="non-parametric-panel">
  <div class="filter-group">
    <ul class="filter-list">
      <li *ngFor="let subCategory of categoryPath[categoryNavigationLevel].subCategories" class="filter-item">
        <a class="filter-item-name" [ngClass]="{'filter-selected': categoryEquals(subCategory, category)}"
          [routerLink]="['/category', subCategory.uniqueId]">
          {{subCategory.name}}
        </a>
        <ish-category-navigation *ngIf="categoryEquals(subCategory, categoryPath[categoryNavigationLevel+1])" [category]="category" [categoryPath]="categoryPath" [categoryNavigationLevel]="categoryNavigationLevel+1"></ish-category-navigation>
      </li>
    </ul>
  </div>
</div>
