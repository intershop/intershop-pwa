<div *ngIf="category.pathCategories()[categoryNavigationLevel]?.hasChildren()" class="non-parametric-panel">
  <div class="filter-group">
    <ul class="filter-list">
      <li *ngFor="let subCategory of category.pathCategories()[categoryNavigationLevel].children()" class="filter-item">
        <a class="filter-item-name" [ngClass]="{'filter-selected': categoryEquals(subCategory, category)}"
          [routerLink]="['/category', subCategory.uniqueId]">
          {{subCategory.name}}
        </a>
        <ish-category-navigation *ngIf="categoryEquals(subCategory, category.pathCategories()[categoryNavigationLevel+1])" [category]="category"[categoryNavigationLevel]="categoryNavigationLevel+1"></ish-category-navigation>
      </li>
    </ul>
  </div>
</div>
