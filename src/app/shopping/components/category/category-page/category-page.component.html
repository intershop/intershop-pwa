<div class="category-page" [attr.data-testing-id]="category.id">
  <div class="row">

    <div class="col-sm-3">
      <div class="navigation-panel">
        <h1>{{category.name}}</h1>
        <ish-category-navigation
          [category]="category"
          [categoryPath]="categoryPath"
          [categoryNavigationLevel]="0"
        ></ish-category-navigation>
      </div>
    </div>

    <div class="col-sm-9">
      <ish-category-list [categories]="category.subCategories"></ish-category-list>
    </div>
  </div>
</div>
