<div class="family-page product-search-result" [attr.data-testing-id]="'family-page-' + category.id">
  <div class="row">

    <div class="col-sm-3">
      <div class="navigation-panel">
        <h1>{{category.name}}</h1>
        <ish-category-navigation
          [category]="category"
          [categoryPath]="categoryPath"
          [categoryNavigationLevel]="0"
        ></ish-category-navigation>
      </div>
    </div>

    <div class="col-sm-9">
        <ish-product-list-filter
          [itemCount]="totalItems"
          [viewMode]="viewMode"
          [sortBy]="sortBy"
          (viewModeChange)="changeViewMode($event)"
          (sortByChange)="changeSortBy($event)"
        ></ish-product-list-filter>

        <ish-product-list
          [products]="products"
          [viewMode]="viewMode"
        ></ish-product-list>
    </div>
  </div>
</div>
