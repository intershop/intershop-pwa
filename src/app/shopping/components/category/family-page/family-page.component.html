<div class="family-page product-search-result" [attr.data-testing-id]="'family-page-' + category.uniqueId">
  <div class="row">

    <div class="col-md-3">
      <div class="navigation-panel">
        <ish-filter-navigation></ish-filter-navigation>
      </div>
    </div>

    <div class="col-md-9">
      <ish-product-list-toolbar
        [itemCount]="totalItems"
        [viewType]="viewType"
        [sortBy]="sortBy"
        [sortKeys]="sortKeys"
        (viewTypeChange)="changeViewType($event)"
        (sortByChange)="changeSortBy($event)"
      ></ish-product-list-toolbar>

      <ish-product-list
        [products]="products"
        [category]="category"
        [viewType]="viewType"
        [loadingMore]="loadingMore"
        (loadMore)="loadMore.emit()"
      ></ish-product-list>
    </div>
  </div>
</div>
