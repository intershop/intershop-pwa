<div class="family-page product-search-result" [attr.data-testing-id]="'family-page-' + category.uniqueId">
  <div class="row">

    <div class="col-sm-3">
      <div class="navigation-panel">
     <!--   <h1>{{category.name}}</h1>
        <ish-category-navigation
          [category]="category"
          [categoryNavigationLevel]="0"
        ></ish-category-navigation>-->
      </div>
      <ish-filter-navigation [parent]="categoryPath[categoryPath.length-2]" [category]="category"></ish-filter-navigation>
    </div>

    <div class="col-sm-9">
      <ish-product-list-toolbar
        [itemCount]="totalItems"
        [viewType]="viewType"
        [sortBy]="sortBy"
        [sortKeys]="sortKeys"
        (viewTypeChange)="changeViewType($event)"
        (sortByChange)="changeSortBy($event)"
      ></ish-product-list-toolbar>

      <ish-product-list
        [products]="products"
        [category]="category"
        [viewType]="viewType"
        (loadMore)="loadMore.emit()"
      ></ish-product-list>
    </div>
  </div>
</div>
