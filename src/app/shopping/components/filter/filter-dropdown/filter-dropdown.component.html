<ng-template *ngIf="filterElement && filterElement.facets">
  <b> {{filterElement.name}}</b>
  <div *ngFor="let facet of filterElement.facets">
    <span *ngIf="facet.selected">x</span>
    <a *ngIf="!hasSelected || facet.selected" (click)="filter(getFilterName(facet.link.uri),getQueryParam(facet.link.uri))">{{facet.link.title}} </a>
  </div>
</ng-template>
