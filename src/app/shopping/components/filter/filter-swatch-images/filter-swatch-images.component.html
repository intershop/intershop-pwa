<div class="filter-group">

  <h3 (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseFilter">
    {{filterElement.name}}
    <span class="glyphicon pull-right" [ngClass]="{'glyphicon-chevron-down' : !isCollapsed, 'glyphicon-chevron-right' : isCollapsed}"></span>
  </h3>

  <ul class="filter-list clearfix" id="collapseFilter" [collapse]="isCollapsed">
    <ng-container *ngFor="let facet of filterElement.facets">
      <li class="filter-item filter-colour" [ngClass]="{'filter-selected' : facet.selected}">
        <a class="filter-swatch" title="facet.name" [title]=facet.name (click)="filter(facet)">
          <!--- TODO: use color code from REST call as background color-->
          <span [style.background-color]="facet.name.toLowerCase()"></span>
        </a>
      </li>
    </ng-container>
  </ul>

</div>
