<!-- NEEDS_WORK: product listing components rework - separate product property components are needed -->
<div class="product-tile">
  <div class="product-image-container">
    <a  [routerLink]="['/product/' + product.sku]">
      <!-- TODO: the image handling needs a rework (separate component) -->
      <img class="product-image" [src]="icmBaseURL + product.images[2].effectiveUrl"
        [attr.alt]="product.name ? product.name : null"
        [attr.title]="product.name ? product.name : null"
        [attr.height]="product.images[2].imageActualHeight ? product.images[2].imageActualHeight : null"
        [attr.width]="product.images[2].imageActualWidth ? product.images[2].imageActualWidth : null"
        [attr.data-type]="product.images[2].typeID ? product.images[2].typeID : null"
        [attr.view-value]="product.images[2].viewID ? product.images[2].viewID : null"
      >
    </a>
  </div>

  <a class="product-title" [routerLink]="['/product/' + product.sku]">
    <span>{{product.name}}</span>
  </a>

  <!-- TODO: this functionality needs to go into reusable components -->
  <div class="product-tile-actions btn-group">
    <div class="add-to-cart">
      <button (click)="addToCart()" class="btn btn-link" title="Add to Cart">
        <span class="glyphicon glyphicon-shopping-cart"></span>
      </button>
    </div>
    <button (click)="addToWishlist()" class="btn btn-link add-to-wishlist" title="Add to Wish List">
      <span class="glyphicon glyphicon-heart"></span>
    </button>
    <button (click)="addToCompare()" class="btn btn-link add-to-compare" title="Compare"
      ishDisableIcon [property]="product.sku" [globalStateKey]="'productCompareData'">
      <span class="glyphicon glyphicon-equalizer"></span>
    </button>
  </div>
</div>
