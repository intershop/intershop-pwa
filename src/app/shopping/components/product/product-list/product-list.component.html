<!-- NEEDS_WORK: product listing components rework -->
<div class="product-list row">

  <!--List View-->
  <ng-template [ngIf]="viewMode === 'list'">
    <div *ngFor="let product of products" class="product-list-item col-md-12 list-view" style="position: relative; min-height: 100px;">
      <ish-product-row [product]="product" *ngIf="product else loading"></ish-product-row>
      <ng-template #loading>
        <ish-loading></ish-loading>
      </ng-template>
    </div>
  </ng-template>

  <!--Grid View -->
  <ng-template [ngIf]="viewMode === 'grid'">
    <div *ngFor="let product of products" class="product-list-item col-md-4 col-xs-6 grid-view" style="position: relative; min-height: 100px;">
      <ish-product-tile [product]="product" *ngIf="product else loading" (compareToggle)="toggleCompare($event)"></ish-product-tile>
      <ng-template #loading>
        <ish-loading></ish-loading>
      </ng-template>
    </div>
  </ng-template>

</div>
