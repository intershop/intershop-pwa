<div class="product-list row" infiniteScroll (scrolled)="loadMore.emit()">

  <!--Grid View -->
  <ng-container *ngIf="viewType === 'grid'">
    <div *ngFor="let product of products" class="col-6 col-lg-4 product-list-item grid-view">
      <ish-product-tile-container *ngIf="product else loading"
        [product]="product"
        [category]="category"
      ></ish-product-tile-container>
      <ng-template #loading>
        <ish-loading></ish-loading>
      </ng-template>
    </div>
  </ng-container>

  <!--List View-->
  <ng-container *ngIf="viewType === 'list'">
    <div *ngFor="let product of products" class="col-lg-12 product-list-item list-view">
      <ish-product-row-container *ngIf="product else loading"
        [product]="product"
        [category]="category"
      ></ish-product-row-container>
      <ng-template #loading>
        <ish-loading></ish-loading>
      </ng-template>
    </div>
  </ng-container>

</div>

<ish-loading-spinner *ngIf="loadingMore"></ish-loading-spinner>
