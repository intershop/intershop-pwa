<div class="product-tile-list row">
  <div class="col-sm-2 col-xs-3">
    <div class="product-image-container">
      <a [routerLink]="generateProductRoute(product, category)">
        <ish-product-image [product]="product" imageType="S" class="product-image"></ish-product-image>
      </a>
    </div>
  </div>
  <div class="col-sm-10 col-xs-9">
    <div class="row">
      <div class="col-xs-8 text-left">
        <a class="product-title" [routerLink]="generateProductRoute(product, category)">{{product.name}}</a>
        <div class="product-description">
          {{product.shortDescription}}
        </div>
        <div class="product-number">
          <span class="product-number-label">{{ 'product.itemNumber.label' | translate }}</span>
          <span itemprop="sku">{{product.sku}}</span>
        </div>
      </div>
      <div class="col-sm-4 col-xs-12 pull-right text-right text-left-xs">
        <ish-product-price [product]="product" [showInformationalPrice]="true"></ish-product-price>
        <ish-product-inventory [product]="product"></ish-product-inventory>
        <div class="product-list-actions-container">
          <div class="addtocart-container">
            <ish-product-add-to-cart
              [product]="product"
              (productToBasket)="addToBasket()"
            ></ish-product-add-to-cart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
