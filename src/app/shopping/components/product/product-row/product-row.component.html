  <!-- NEEDS_WORK: product listing components rework - separate product property components are needed -->
  <div class="product-tile-list row">
    <div class="col-sm-2 col-xs-3">
      <div class="product-image-container">
        <a [routerLink]="['/product/' + product.sku]">
          <!-- TODO: the image handling needs a rework (separate component) -->
          <img class="product-image" [src]="icmBaseURL + product.images[2].effectiveUrl"
            [attr.alt]="product.name ? product.name : null"
            [attr.title]="product.name ? product.name : null"
            [attr.height]="product.images[2].imageActualHeight ? product.images[2].imageActualHeight : null"
            [attr.width]="product.images[2].imageActualWidth ? product.images[2].imageActualWidth : null"
            [attr.data-type]="product.images[2].typeID ? product.images[2].typeID : null"
            [attr.view-value]="product.images[2].viewID ? product.images[2].viewID : null"
          >
        </a>
      </div>
    </div>
    <div class="col-sm-10 col-xs-9">
      <div class="row">
        <div class="col-xs-8 text-left">
          <a class="product-title" [routerLink]="['/product/' + product.sku]">{{product.name}}</a>
          <div class="product-description">
            {{product.shortDescription}}
          </div>
          <div class="product-number">
            <span class="product-number-label">Product ID:</span>
            <span>{{product.sku}}</span>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12 pull-right text-right text-left-xs">
          <ish-product-price [product]="product"></ish-product-price>

          <!-- TODO: this functionality needs to go into reusable components -->
          <div class="product-list-actions-container">
              <div class="addtocart-container">
                <div class="add-to-cart">
                    <button class="btn btn-primary" (click)="addToCart()" title="Add to Cart" data-testing-id="addToCartButton">
                      Add to Cart
                    </button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
