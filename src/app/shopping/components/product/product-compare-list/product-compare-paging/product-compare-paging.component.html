<div class="row">
  <a class="btn btn-link control-previous" *ngIf="isShowPrevious()" (click)="selectPage(currentPage - 1)">{{'product.compare.previous.button.label' | translate}}</a>
  <a class="btn btn-link pull-right control-next" *ngIf="isShowNext()" (click)="selectPage(currentPage + 1)">{{'product.compare.next.button.label' | translate}}</a>
</div>
