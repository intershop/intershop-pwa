<div class="col-md-9">
  <ish-quote-edit
  *ngIf="(quote$ | async) as quote"
  [quote]="quote"
  (deleteItem)="deleteQuoteItem($event)"
  (updateItems)="updateQuoteItems($event)"
  ></ish-quote-edit>

  <ish-loading *ngIf="(quoteLoading$ | async) || (quoteRequestLoading$ | async)"></ish-loading>
</div>
