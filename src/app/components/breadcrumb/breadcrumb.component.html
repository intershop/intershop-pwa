<div class="breadcrumbs row">
  <ol class="breadcrumbs-list">
    <li><a class="breadcrumbs-list-link breadcrumbs-list-link-home" rel="home" routerLink="/">Home</a>
      <span class="breadcrumb-list-separator">/</span>
    </li>
    <li *ngFor="let url of _urls; let last = last" class="breadcrumbs-list" [ngClass]="{'breadcrumbs-list-active' : last}">
      <a class="breadcrumbs-list-link" *ngIf="!last" [routerLink]="url.link">{{friendlyName(url.name)}}</a>
      <span *ngIf="!last" class="breadcrumb-list-separator">/</span> {{last ? friendlyName(url.name) : null}}
    </li>
  </ol>
</div>
