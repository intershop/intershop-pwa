<div class="top-header">
  <nav class="container">
    <div class="row">
      <a rel="home" [routerLink]="localize.translateRoute('/home')" class="visible-xs mobile-logo"><img src="assets/img/logo_mobile.png" alt="Logo" width="41" height="41"></a>
      <div class="visible-xs pull-right">
        <button class="navbar-toggle" type="button" (click)="navbarCollapsed = !navbarCollapsed">
          <span class="sr-only">{{'common.button.navbarCollapsed.text' | translate}}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="col-md-12">
        <ul class="user-links">
          <li>
            <is-login-status></is-login-status>
          </li>
          <li>
            <is-product-compare-status></is-product-compare-status>
          </li>
          <li>
            <is-wishlist-status></is-wishlist-status>
          </li>
          <li class="visible-xs">
            <a href=""><span class="glyphicon glyphicon-shopping-cart glyphicon-header-icon"></span></a>
            <div class="mobile-cart-counter">{{cartItems.length}}</div>
          </li>
        </ul>
        <div class="header-utility">
          <ul class="customer-info hidden-xs">
            <li>
              <span class="glyphicon-phone-alt glyphicon glyphicon-header-icon"></span>
              {{'common.header.contact_no.text' | translate}}
            </li>
          </ul>
          <is-language-switch></is-language-switch>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="mid-header">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 logo-wrapper hidden-xs">
        <a rel="home" [routerLink]="localize.translateRoute('/home')"><img src="assets/img/logo.png" alt="Logo"></a>
      </div>
      <div class="col-sm-5 header-info-wrapper hidden-xs"></div>
      <div class="col-sm-4 search-container header-search-container">
        <is-search-box></is-search-box>
      </div>
    </div>
  </div>
</div>

<div class="bottom-header">
  <div class="global-nav navbar-collapse" [collapse]="navbarCollapsed">
    <div class="container">
      <div class="row">
        <div class="main-navigation col-sm-8 col-md-9" role="navigation">
          <is-header-navigation maxSubCategoriesDepth="2"></is-header-navigation>
        </div>
        <div class="col-sm-4 col-md-3 pull-right main-navigation-right">
          <is-mini-cart></is-mini-cart>
        </div>
      </div>
    </div>
  </div>
</div>
