<div class="language-switch" dropdown placement="bottom right">
  <a dropdownToggle (click)="false" class="language-switch-link">
    <span class="glyphicon glyphicon-globe glyphicon-header-icon"></span>
    <span class="language-switch-current-selection hidden-xs">{{lang?.displayValue}}<span class="switch_arrow"></span></span>
  </a>
  <div *dropdownMenu class="language-switch-container dropdown-menu dropdown-menu-right">
    <div class="language-switch-menu-container">
      <ul>
        <li *ngFor="let locale of localizationArray">
          <a *ngIf="locale.lang !== lang?.lang" (click)="languageChange(locale)" [href]="router.url+'#'+locale.displayValue">
            {{locale.value}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
