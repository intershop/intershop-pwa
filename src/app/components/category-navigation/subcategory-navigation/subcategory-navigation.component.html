<ul *ngIf="expanded" class="filter-list">
  <li *ngFor="let subcategory of category?.subCategories" class="filter-item">
    <a class="filter-item-name" [ngClass]="isCurrentCategory(subcategory) ? 'filter-selected' : ''" [routerLink]="localizeRouterService.translateRoute(categoriesService.generateCategoryRoute(subcategory))">{{subcategory.name}} </a>
    <is-subcategory-navigation [currentCategoryUri]="currentCategoryUri" [category]="subcategory"></is-subcategory-navigation>
  </li>
</ul>
