<ng-container *ngIf="products$ | async as products">
  <div class="content-page row">
    <ng-container *ngIf="products.length; else empty">
      <div class="col-md-3">
        <a [routerLink]="[]" (click)="clearAll()" data-testing-id="clear-all">{{
          'application.recentlyViewed.clear' | translate
        }}</a>
      </div>
      <div class="col-md-9">
        <ish-breadcrumb></ish-breadcrumb>
        <h1>{{ 'application.recentlyViewed.product.heading' | translate }}</h1>
        <ish-products-list
          [productSKUs]="products"
          listItemCSSClass="col-6 col-lg-4"
          listItemStyle="tile"
        ></ish-products-list>
      </div>
    </ng-container>

    <ng-template #empty>
      <div class="col-md-12">
        <ish-breadcrumb></ish-breadcrumb>
        <h1>{{ 'application.recentlyViewed.heading' | translate }}</h1>
        <p>{{ 'application.recentlyViewed.empty' | translate }}</p>
      </div>
    </ng-template>
  </div>
</ng-container>
