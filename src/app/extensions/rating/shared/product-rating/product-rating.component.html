<ng-container *ngIf="(isVariationMaster$ | async) === false">
  <ng-container *ngFor="let fill of stars$ | async; let lastStar = last">
    <ish-product-rating-star [filled]="fill"></ish-product-rating-star>
    <span *ngIf="lastStar && !hideNumberOfReviews" class="product-info">({{ numberOfReviews$ | async }})</span>
  </ng-container>
</ng-container>
