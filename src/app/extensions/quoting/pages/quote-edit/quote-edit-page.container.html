<ish-quote-edit
  *ngIf="quote$ | async as quote"
  [user]="user$ | async"
  [quote]="quote"
  [error]="quoteError$ | async"
  (copyQuote)="copyQuote()"
  (rejectQuote)="rejectQuote()"
  (addQuoteToBasket)="addQuoteToBasket($event)"
></ish-quote-edit>

<ish-loading *ngIf="quoteLoading$ | async"></ish-loading>
