<button
  *ngIf="visible$ | async"
  type="submit"
  class="btn"
  [ngClass]="class"
  [class.btn-secondary]="displayType !== 'icon'"
  [disabled]="disabled$ | async"
  [attr.title]="'quote.add_product_to_quote.button.add_to_quote.label' | translate"
  data-testing-id="addToQuoteButton"
  (click)="addToQuote()"
>
  <ng-container *ngIf="displayType === 'icon'; else defaultButton">
    <fa-icon [icon]="['fas', 'inbox']"></fa-icon>
  </ng-container>

  <ng-template #defaultButton> {{ 'quote.add_product_to_quote.button.add_to_quote.label' | translate }} </ng-template>
</button>
