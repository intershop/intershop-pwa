<form [formGroup]="groupForm" (ngSubmit)="submitForm()" class="form-horizontal" novalidate="novalidate">
  <ish-organization-hierarchies-group-form
    [form]="groupForm"
    [groups$]="items$"
    [selectedParentGroup$]="selectedParentGroup$"
  />

  <div class="row">
    <div class="offset-md-4 col-md-8 offset-lg-0 col-lg-12 offset-lg-4 col-xl-8">
      <button [disabled]="formDisabled" type="submit" class="btn btn-primary" data-testing-id="create-group-submit">
        {{ 'account.organization.hierarchies.groups.new.button.label' | translate }}
      </button>
      <button (click)="cancelForm()" type="reset" class="btn btn-secondary" data-testing-id="create-group-cancel">
        {{ 'checkout.address.cancel.button.label' | translate }}
      </button>
    </div>
  </div>
</form>
