<div class="d-flex">
  <button
    *ngIf="showPrevious"
    type="button"
    class="btn btn-link control-previous"
    (click)="changeToPage(currentPage - 1)"
  >
    {{ 'product.compare.previous.button.label' | translate }}
  </button>
  <button
    *ngIf="showNext"
    type="button"
    class="btn btn-link control-next ml-auto"
    (click)="changeToPage(currentPage + 1)"
  >
    {{ 'product.compare.next.button.label' | translate }}
  </button>
</div>
