<div class="order-template">
  <h1>
    {{ 'account.ordertemplates.heading' | translate
    }}<a
      class="btn btn-secondary"
      href="#"
      data-testing-id="add-order-template"
      (click)="showTemplate(addOrderTemplateDialog)"
      >{{ 'account.order_template.list.button.add_template.label' | translate }}</a
    >
  </h1>

  <!-- Error message -->
  <ish-error-message [error]="orderTemplateError$ | async"></ish-error-message>

  <ish-account-order-template-list [orderTemplates]="orderTemplates$ | async"></ish-account-order-template-list>
</div>

<ish-order-template-preferences-dialog
  #addOrderTemplateDialog
  (submitOrderTemplate)="addOrderTemplate($event)"
></ish-order-template-preferences-dialog>

<ish-loading *ngIf="orderTemplateLoading$ | async"></ish-loading>
