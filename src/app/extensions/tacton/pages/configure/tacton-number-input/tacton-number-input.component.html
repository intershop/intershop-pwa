<ng-container *ngIf="parameter.properties?.hidden === 'no'">
  <h4>{{ parameter.description }}</h4>
  <div class="row">
    <div class="col-4">
      {{ parameter.properties.tc_info_text }}
    </div>
    <div class="col-8">
      <input
        type="number"
        [min]="parameter.domain.min"
        [max]="parameter.domain.max"
        [value]="parameter.value"
        (change)="change($event.target.value)"
      />
    </div>
  </div>
</ng-container>
