<ng-container *ngIf="parameter.properties?.hidden === 'no'">
  <h4>{{ parameter.description }}</h4>
  <div class="row">
    <div class="col-4">
      {{ parameter.properties.tc_info_text }}
    </div>
    <div class="col-8">
      <textarea [value]="parameter.value" (change)="change($event.target.value)"></textarea>
    </div>
  </div>
</ng-container>
