<ng-container *ngIf="parameter.properties?.hidden === 'no'">
  <div *ngIf="parameter.committed" class="float-right">
    <a class="btn-tool" (click)="uncommit()" title="Undo"> <fa-icon [icon]="['fas', 'undo']"></fa-icon></a>
  </div>
  <h4>{{ parameter.description }}</h4>
  <div class="row">
    <div class="col-4">
      {{ parameter.properties.tc_info_text }}
    </div>
    <div class="col-8">
      <select (change)="change($event.target.value)" class="mw-100">
        <option *ngFor="let opt of parameter.domain.elements" [value]="opt.name" [selected]="opt.selected">{{
          opt.description
        }}</option>
      </select>
    </div>
  </div>
</ng-container>
