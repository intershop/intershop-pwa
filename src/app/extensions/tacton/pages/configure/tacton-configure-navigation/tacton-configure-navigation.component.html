<ul>
  <li *ngFor="let mainItem of tree$ | async">
    <a (click)="changeStep(mainItem.name)" [ngClass]="{ 'font-weight-bold': mainItem.active }">{{
      mainItem.description
    }}</a>
    <ng-container *ngIf="mainItem.children">
      <ul>
        <li *ngFor="let subItem of mainItem.children">
          <a [routerLink]="[]" [fragment]="subItem.name">{{ subItem.description }}</a>
        </li>
      </ul>
    </ng-container>
  </li>
</ul>
