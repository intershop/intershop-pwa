<div class="d-flex justify-content-between" *ngIf="stepConfig$ | async as config">
  <div>
    <button class="btn btn-secondary no-wrap" (click)="reset()">Reset Configuration</button>
  </div>
  <div *ngIf="config.previousStep">
    <button class="btn btn-secondary" (click)="changeStep(config.previousStep)">Previous</button>
  </div>
  <div *ngIf="config.nextStep">
    <button class="btn btn-primary" (click)="changeStep(config.nextStep)">Next</button>
  </div>
  <div *ngIf="!config.nextStep">
    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
</div>
