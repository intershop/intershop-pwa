<ng-template #modal let-selectModal>
  <div class="modal-header">
    <h2 class="modal-title">
      <ng-container *ngIf="product$ | async as product">
        {{ product.name }}
      </ng-container>
    </h2>
    <button
      type="button"
      class="close"
      [title]="'dialog.close.text' | translate"
      [attr.aria-label]="'dialog.close.text' | translate"
      (click)="hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <ish-product-image imageType="L"></ish-product-image>

    <p class="indicates-required"><span class="required">*</span>{{ 'account.required_field.message' | translate }}</p>
    <form [formGroup]="productNotificationForm" name="ProductNotificationEditForm" (ngSubmit)="submitForm()">
      <ish-product-notification-edit-form
        [formGroup]="productNotificationForm"
        [productNotification]="productNotification"
      ></ish-product-notification-edit-form>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" value="Update" name="update" class="btn btn-primary" (click)="submitForm()">
      {{ 'product.notification.edit.form.update.button.label' | translate }}
    </button>
    <button type="submit" value="Cancel" name="cancel" class="btn btn-secondary" (click)="hide()">
      {{ 'product.notification.edit.form.cancel.button.label' | translate }}
    </button>
  </div>
</ng-template>
