<ng-template #modal let-selectModal>
  <div class="modal-header">
    <h2 class="modal-title">
      <ng-container *ngIf="product$ | async as product">
        {{ product.name }}
      </ng-container>
    </h2>
    <button
      type="button"
      class="close"
      [title]="'dialog.close.text' | translate"
      [attr.aria-label]="'dialog.close.text' | translate"
      (click)="hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <ng-container *ngIf="productNotification$ | async as productNotification; else createNotificationButton">
    <div class="modal-body">
      <ish-product-image imageType="L"></ish-product-image>

      <p class="indicates-required">
        <span class="required">*</span>{{ 'account.required_field.message' | translate }}
      </p>
      <form [formGroup]="productNotificationForm" name="ProductNotificationEditForm" (keydown.enter)="submitForm()">
        <ish-product-notification-edit-form
          [form]="productNotificationForm"
          [productNotification]="productNotification"
        ></ish-product-notification-edit-form>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="submitForm()">
        {{ 'product.notification.edit.form.update.button.label' | translate }}
      </button>
      <button class="btn btn-secondary" (click)="hide()">
        {{ 'product.notification.edit.form.cancel.button.label' | translate }}
      </button>
    </div>
  </ng-container>

  <ng-template #createNotificationButton>
    <div class="modal-body">
      <ish-product-image imageType="L"></ish-product-image>

      <p class="indicates-required">
        <span class="required">*</span>{{ 'account.required_field.message' | translate }}
      </p>
      <form [formGroup]="productNotificationForm" name="ProductNotificationEditForm" (keydown.enter)="submitForm()">
        <ish-product-notification-edit-form [form]="productNotificationForm"></ish-product-notification-edit-form>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="submitForm()">
        {{ 'product.notification.edit.form.create.button.label' | translate }}
      </button>
      <button class="btn btn-secondary" (click)="hide()">
        {{ 'product.notification.edit.form.cancel.button.label' | translate }}
      </button>
    </div>
  </ng-template>
</ng-template>
