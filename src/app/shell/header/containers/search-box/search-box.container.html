<ish-search-box
  [configuration]="configuration"
  [searchTermLatest]="previousSearchTerm$ | async"
  [searchTermCurrent]="suggestSearchTerm$ | async"
  [results]="searchResultsToDisplay$ | async"
  (searchTermChange)="suggestSearch($event)"
  (performSearch)="performSearch($event)"
></ish-search-box>
