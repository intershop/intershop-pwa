<ng-container *ngIf="user; else notLoggedIn">
  <a routerLink="/logout" data-testing-id="link-logout">
    <fa-icon [icon]="['fas', 'user']" class="header-icon"></fa-icon>
    <span *ngIf="view!='small'">
      {{'account.logout.link' | translate}}
    </span>
  </a>
</ng-container>
<ng-template #notLoggedIn>
  &nbsp;
</ng-template>
