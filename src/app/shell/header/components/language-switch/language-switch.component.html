<div *ngIf="locale" class="language-switch" [ngClass]="view" ngbDropdown placement="bottom-right">
  <a ngbDropdownToggle class="language-switch-link">
    <fa-icon [icon]="['fas', 'globe-americas']" class="header-icon"></fa-icon>
    <span class="language-switch-current-selection d-inline">{{ view==="accordion"?locale.displayName: locale.value }}<span class="switch_arrow"></span></span>
  </a>
  <div ngbDropdownMenu class="language-switch-container dropdown-menu" style="left:0px!important">
    <div class="language-switch-menu-container">
      <ul *ngIf="availableLocales && availableLocales.length">
        <ng-container *ngFor="let l of availableLocales">
          <li *ngIf="l.lang !== locale.lang" >
          <a (click)="switch(l)">
            {{ l.displayName }}
          </a>
        </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
