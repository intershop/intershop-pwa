<div (deferLoad)="showImage = true" class="defer-load">
  <img
    *ngIf="showImage"
    [src]="imageSourceUrl()"
    [ngClass]="class"
    [attr.data-type]="productImage?.typeID"
    [attr.data-view]="productImage?.viewID"
    [attr.height]="productImage?.imageActualHeight"
    [attr.width]="productImage?.imageActualWidth"
    [attr.alt]="getImgAltText()"
    itemprop="image"
  />
</div>
