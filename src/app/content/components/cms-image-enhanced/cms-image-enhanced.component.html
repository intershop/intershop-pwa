<ng-container *ngIf="pagelet && pagelet.hasParam('Link') && !(pagelet.hasParam('LinkText')); else imageEnhanced">
  <a [routerLink]="pagelet.routerLink('Link')"
    [attr.title]="pagelet.stringParam('LinkTitle')"
    class="teaser-link"
  >
    <ng-container *ngTemplateOutlet="imageEnhanced"></ng-container>
  </a>
</ng-container>

<ng-template #imageEnhanced>
  <div class="enhanced-image-container" [ngClass]="pagelet.stringParam('CSSClass')">
    <picture class="enhanced-image">
      <source *ngIf="pagelet.hasParam('ImageXS')"
        [srcset]="pagelet.imagePath('ImageXS', staticURL)" media="(max-width: 767px)"
      >
      <source *ngIf="pagelet.hasParam('ImageSM')" 
        [srcset]="pagelet.imagePath('ImageSM', staticURL)" media="(max-width: 991px)"
      >
      <source *ngIf="pagelet.hasParam('ImageMD')"
        [srcset]="pagelet.imagePath('ImageMD', staticURL)" media="(max-width: 1199px)"
      >
      <img [src]="pagelet.imagePath('Image', staticURL)"
        [attr.alt]="pagelet.stringParam('AlternateText')"
        [ngClass]="pagelet.stringParam('CSSClass')"
        class="enhanced-image"
      >
    </picture>
    <div class="enhanced-image-text">
      <h1 *ngIf="pagelet.hasParam('Heading1')">{{ pagelet.stringParam('Heading1') }}</h1>
      <h2 *ngIf="pagelet.hasParam('Heading2')">{{ pagelet.stringParam('Heading2') }}</h2>
      <p *ngIf="pagelet.hasParam('Description')" class="hidden-xs" [innerHTML]="pagelet.stringParam('Description') | safeHtml"></p>
      <a *ngIf="pagelet.hasParam('Link') && pagelet.hasParam('LinkText')"
        [routerLink]="pagelet.routerLink('Link')"
        [attr.title]="pagelet.stringParam('LinkTitle')"
        class="btn btn-lg btn-primary"
      >
        {{ pagelet.stringParam('LinkText') }}
      </a>
    </div>
  </div>
</ng-template>
