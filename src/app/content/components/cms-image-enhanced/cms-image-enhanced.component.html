<ng-container *ngIf="pagelet.stringParam('Link') && !(pagelet.stringParam('LinkText')); else imageEnhanced">
  <a [routerLink]="getRouterLink(pagelet.stringParam('Link'))"
    [attr.title]="pagelet.stringParam('LinkTitle')"
    class="teaser-link"
  >
    <ng-container *ngTemplateOutlet="imageEnhanced"></ng-container>
  </a>
</ng-container>

<ng-template #imageEnhanced>
  <div class="enhanced-image-container" [ngClass]="pagelet.stringParam('CSSClass')">
    <picture class="enhanced-image">
      <source *ngIf="pagelet.stringParam('ImageXS')"
        [srcset]="getImagePath(pagelet.stringParam('ImageXS'))" media="(max-width: 767px)"
      >
      <source *ngIf="pagelet.stringParam('ImageSM')"
        [srcset]="getImagePath(pagelet.stringParam('ImageSM'))" media="(max-width: 991px)"
      >
      <source *ngIf="pagelet.stringParam('ImageMD')"
        [srcset]="getImagePath(pagelet.stringParam('ImageMD'))" media="(max-width: 1199px)"
      >
      <img [src]="getImagePath(pagelet.stringParam('Image'))"
        [attr.alt]="pagelet.stringParam('AlternateText')"
        [ngClass]="pagelet.stringParam('CSSClass')"
        class="enhanced-image"
      >
    </picture>
    <div class="enhanced-image-text">
      <h1 *ngIf="pagelet.stringParam('Heading1')">{{ pagelet.stringParam('Heading1') }}</h1>
      <h2 *ngIf="pagelet.stringParam('Heading2')">{{ pagelet.stringParam('Heading2') }}</h2>
      <p *ngIf="pagelet.stringParam('Description')" class="hidden-xs" [innerHTML]="pagelet.stringParam('Description') | safeHtml"></p>
      <a *ngIf="pagelet.stringParam('Link') && pagelet.stringParam('LinkText')"
        [routerLink]="getRouterLink(pagelet.stringParam('Link'))"
        [attr.title]="pagelet.stringParam('LinkTitle')"
        class="btn btn-lg btn-primary"
      >
        {{ pagelet.stringParam('LinkText') }}
      </a>
    </div>
  </div>
</ng-template>
