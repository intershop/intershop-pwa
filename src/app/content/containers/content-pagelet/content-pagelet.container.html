<ng-container [ngSwitch]="pagelet.definitionQualifiedName">
  <ish-cms-text *ngSwitchCase="'app_sf_responsive_cm:component.common.text.pagelet2-Component'" [pagelet]="pagelet"></ish-cms-text>
  <ish-cms-freestyle *ngSwitchCase="'app_sf_responsive_cm:component.common.freeStyle.pagelet2-Component'" [pagelet]="pagelet"></ish-cms-freestyle>
  <ish-cms-container *ngSwitchCase="'app_sf_responsive_cm:component.common.container.pagelet2-Component'" [pagelet]="pagelet"></ish-cms-container>
  <ish-cms-image *ngSwitchCase="'app_sf_responsive_cm:component.common.image.pagelet2-Component'" [pagelet]="pagelet"></ish-cms-image>
  <ish-cms-image-enhanced *ngSwitchCase="'app_sf_responsive_cm:component.common.imageEnhanced.pagelet2-Component'" [pagelet]="pagelet"></ish-cms-image-enhanced>
  <ish-cms-carousel *ngSwitchCase="'app_sf_responsive_cm:component.common.carousel.pagelet2-Component'" [pagelet]="pagelet"></ish-cms-carousel>
  <ish-cms-product-list *ngSwitchCase="'app_sf_responsive_cm:component.common.productListManual.pagelet2-Component'" [pagelet]="pagelet"></ish-cms-product-list>

  <!-- default rendering for unknown pagelet definitions -->
  <div *ngSwitchDefault class="content-pagelet" style="border: 1px solid yellow; padding: 10px;">
    <div class="content-pagelet-info" [title]="stringify(pagelet.configurationParameters)">{{ pagelet.displayName }} ({{ pagelet.definitionQualifiedName }})</div>
  </div>
</ng-container>
