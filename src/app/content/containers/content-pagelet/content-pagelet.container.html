<ng-container [ngSwitch]="pagelet.definitionQualifiedName">

  <!-- default rendering for unknown pagelet definitions -->
  <div *ngSwitchDefault class="content-pagelet" style="border: 1px solid yellow; padding: 10px;">
    <div class="content-pagelet-info" [title]="stringify(pagelet.configurationParameters)">{{ pagelet.displayName }} ({{ pagelet.definitionQualifiedName }})</div>
  </div>
</ng-container>
