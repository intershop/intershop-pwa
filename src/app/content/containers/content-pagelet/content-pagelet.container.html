<ng-container *ngIf="noMappingFound">
  <!-- default rendering for unknown pagelet definitions -->
  <div class="content-pagelet" style="border: 1px solid yellow; padding: 10px;">
    <div class="content-pagelet-info" [title]="pagelet.id">{{ pagelet.id }} ({{ pagelet.definitionQualifiedName }})</div>
  </div>
</ng-container>

<div #cmsOutlet></div>
