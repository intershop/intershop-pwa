<div class="search-suggest-products">
  <div class="headline">{{ 'suggest.products.headline' | translate }}</div>
  <ul class="d-flex flex-wrap">
    <li *ngFor="let result of products | slice : 0 : maxAutoSuggests" class="d-flex flex-column">
      <a [routerLink]="'/prd' + result.sku" (click)="handleInputFocus()" tabindex="-1">
        <img [src]="getImageEffectiveUrl(result)" alt="{{ result.name }}" />
      </a>
      <a
        [routerLink]="'/prd' + result.sku"
        [innerHTML]="truncate(result.name, 40) | titlecase | ishHighlight : (inputTerms$ | async)"
        (click)="handleInputFocus()"
      ></a>
      <div class="current-price">{{ getPrice(result) }}</div>
    </li>
  </ul>
</div>
