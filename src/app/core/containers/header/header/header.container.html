<ng-container *ngIf="headerType$ | async as headerType; else defaultHeader">
  <ng-container [ngSwitch]="headerType">
    <ish-simple-header *ngSwitchCase="'simple'"></ish-simple-header>
    <ish-header-checkout *ngSwitchCase="'checkout'"></ish-header-checkout>
  </ng-container>
</ng-container>

<ng-template #defaultHeader>
  <ish-header></ish-header>
</ng-template>
