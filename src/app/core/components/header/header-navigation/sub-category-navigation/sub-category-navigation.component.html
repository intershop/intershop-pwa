<ul *ngIf="category.hasChildren()" class="category-level{{subCategoriesDepth}}"
[ngClass]="{'dropdown-menu' : subCategoriesDepth === 1}" >
  <li *ngFor="let subcategory of category.children()" class="main-navigation-level{{subCategoriesDepth}}-item"
  [ngClass]="{'open' : isOpened(subcategory)}">
    <a [routerLink]="['/category', subcategory.uniqueId]" [ngStyle]="{'width' : (!subcategory.hasChildren()) ? '100%' : ''}">{{subcategory.name}}</a>
    <a *ngIf="subcategory.hasChildren()" (click)="toggleOpen(subcategory)" class="dropdown-toggle"
    [class.d-md-none]="view=='auto'"
    [class.d-none]="view=='full'"
    >
      <fa-icon *ngIf="isOpened(subcategory); else closed" [icon]="['fas', 'minus']"></fa-icon>
      <ng-template #closed>
        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
      </ng-template>
    </a>
    <ish-sub-category-navigation
      *ngIf="subCategoriesDepth < mainNavigationMaxSubCategoriesDepth"
      [category]="subcategory"
      [subCategoriesDepth]="subCategoriesDepth + 1"
     ></ish-sub-category-navigation>
  </li>
</ul>
