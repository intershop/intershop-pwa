<a class="compare-status item-count-container" routerLink="/compare" rel="nofollow">
  <fa-icon class="header-icon" [icon]="['fas', 'columns']"></fa-icon>
  <span class="badge badge-pill">{{ productCompareCount }}</span>
  <span
    [class.d-none]="view==='auto' || view==='small'"
    [class.d-md-inline]="view==='auto'"
    >{{ 'product.compare.link' | translate }}</span>
</a>
