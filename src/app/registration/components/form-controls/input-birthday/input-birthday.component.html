<ish-form-group-validation [errorMessages]="errorMessages">
  <div class="form-group has-feedback" [formGroup]="dateForm">
    <label [attr.for]="'month-'+uuid" class="control-label" [ngClass]="labelClass">{{label}}<span *ngIf="required" class="required">*</span></label>
    <div [ngClass]="inputClass">
      <div class="clearfix row" #dynamicError>
        <div class="col-xs-4">
          <input
            [type]="'number'"
            class="form-control"
            [id]="'month-'+uuid"
            [formControlName]="'month'"
            [maxlength]="2"
            [attr.min]="minMonth"
            [attr.max]="maxMonth"
          >
          <div class="input-help text-center">mm</div>
        </div>
        <div class="col-xs-4">
          <input
            [type]="'number'"
            class="form-control"
            [id]="'day-'+uuid"
            [formControlName]="'day'"
            [maxlength]="2"
            [attr.min]="minDay"
            [attr.max]="maxDay"
          >
          <div class="input-help text-center">dd</div>
        </div>
        <div class="col-xs-4">
          <input
            [type]="'number'"
            class="form-control"
            [id]="'year-'+uuid"
            [formControlName]="'year'"
            [maxlength]="4"
            [attr.min]="minYear"
            [attr.max]="maxYear"
          >
          <div class="input-help text-center">yyyy</div>
        </div>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</ish-form-group-validation>
