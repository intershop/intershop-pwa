<h1>{{ 'account.requisitions.requisitions' | translate }}</h1>

<p>{{ 'account.requisitions.requisitions.text' | translate }}</p>

<ish-error-message [error]="error$ | async"></ish-error-message>

<div class="section">
  <div class="list-body" data-testing-id="requisition-list">
    <ng-container *ngFor="let requisition of requisitions$ | async">
      <div>{{ requisition | json }}</div>
    </ng-container>
  </div>
</div>

<ish-loading *ngIf="loading$ | async"></ish-loading>
