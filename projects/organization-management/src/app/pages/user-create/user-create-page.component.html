<div class="row">
  <div class="col-md-12">
    <h1>{{ 'account.user.new.heading' | translate }}</h1>
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="form-horizontal" novalidate="novalidate">
      <ish-user-profile-form [form]="profile" [error]="userError$ | async"></ish-user-profile-form>
      <ish-user-roles-selection formControlName="roleIDs"></ish-user-roles-selection>
      <ish-user-budget-form
        *ngIf="'services.OrderApprovalServiceDefinition.runnable' | ishServerSetting"
        [form]="budgetForm"
      ></ish-user-budget-form>
      <div class="row">
        <div class="offset-md-4 col-md-8">
          <button type="submit" class="btn btn-primary" [disabled]="formDisabled" data-testing-id="create-user-submit">
            {{ 'account.user.new.button.create.label' | translate }}
          </button>
          <a routerLink="../../" class="btn btn-secondary" data-testing-id="create-user-cancel">{{
            'account.cancel.link' | translate
          }}</a>
        </div>
      </div>
    </form>
  </div>
  <ish-loading *ngIf="loading$ | async"></ish-loading>
</div>
