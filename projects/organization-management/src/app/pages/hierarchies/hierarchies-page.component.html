<h1>
  {{ 'account.organization.hierarchies' | translate }}
  <a *ngIf="!(error$ | async)" routerLink="create-group" class="btn btn-secondary" data-testing-id="add-group-link">{{
    'account.organization.hierarchies.groups.add' | translate
  }}</a>
</h1>
<ng-container *ngIf="items$ | async as items">
  <div>{{ 'account.organization.hierarchies.description' | translate: { '0': items[0]?.text } }}</div>
  <ngx-treeview [config]="config" [items]="items"> </ngx-treeview>
</ng-container>
