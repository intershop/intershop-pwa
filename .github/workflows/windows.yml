name: Windows

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  NODE_OPTIONS: --max_old_space_size=8192
  JEST_MAX_WORKERS: 1

jobs:
  CancelPrevious:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Old Pipeline
        if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master' && github.ref != 'refs/heads/develop'"
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Check:
    if: github.ref == 'refs/heads/develop'
    needs: [CancelPrevious]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - run: npm run check

      - name: Check No Changes
        run: npm run check-no-changes

  Local:
    needs: [CancelPrevious]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm

      - name: Install Clean Repository
        run: npm run clean

      - name: Build with development environment
        run: npm run build --configuration=b2b,development

      - name: Run some tests
        run: |
          npm run test service
          npm run test shell

      - name: Run Formatter
        run: npm run format

      - name: Run Linter
        run: npm run lint

      - name: Clean Localizations
        run: npm run clean-localizations
