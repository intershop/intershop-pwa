name: Windows

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  NODE_VERSION: 16.16.0
  NODE_OPTIONS: --max_old_space_size=8192
  JEST_MAX_WORKERS: 1
  CI: false
  SCRIPT: |
    npm run clean
    npm run build client --configuration=b2b,development
    npm run test products.service
    npm run test shell
    npm run format
    npm run lint
    npm run clean-localizations
    npx ng g c shared/dummy
    npx ng g override src/app/shared/dummy/dummy.component.ts --theme b2b --html --defaults

jobs:
  CancelPrevious:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Old Pipeline
        if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master' && github.ref != 'refs/heads/develop'"
        uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Check:
    if: github.ref == 'refs/heads/develop'
    needs: [CancelPrevious]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - run: npm run check

      - name: Check No Changes
        run: npm run check-no-changes

  CommandLine:
    needs: [CancelPrevious]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - uses: 1arp/create-a-file-action@0.2
        with:
          path: '.'
          file: 'script.bat'
          content: ${{ env.SCRIPT }}

      - name: Add call to every line
        shell: cmd
        run: perl -pi -e "s/(.*)/call $1/" script.bat

      - name: Stage script file
        shell: cmd
        run: git add script.bat

      - name: Run developer workflow
        shell: cmd
        run: script.bat

  Powershell:
    needs: [CancelPrevious]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Run developer workflow
        shell: powershell
        run: ${{ env.SCRIPT }}

  GitBash:
    needs: [CancelPrevious]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Run developer workflow
        shell: bash
        run: ${{ env.SCRIPT }}
