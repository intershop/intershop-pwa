stages:
  - mrconfig
  - setup
  - build
  - publish
  - deploy
  - universal
  - e2e
  - verify

variables:
  npm_config_cache: '$CI_PROJECT_DIR/cache/.npm'
  DISABLE_V8_COMPILE_CACHE: 1

cache:
  key: ${CI_COMMIT_REF_SLUG}
  untracked: false
  paths:
    - cache

cancel_old_pipelines:
  cache: {}
  dependencies: []
  image: endeveit/docker-jq
  stage: mrconfig
  only:
    - merge_requests
  tags:
    - docker-executor
  script:
    - sh .gitlab-ci-cancel-old-pipelines.sh
    - echo "cancel complete"

setup:
  image: node:12
  stage: setup
  only:
    - merge_requests
  except:
    refs:
      - github-develop
      - master
  tags:
    - docker-executor
    - performance
  script:
    - node --version && npm --version
    - npm ci
    - echo "setup complete"

migration:
  image: node:12
  stage: setup
  allow_failure: true
  timeout: 3h
  only:
    refs:
      - develop
      - github-develop
      - master
  tags:
    - docker-executor
    - performance
  script:
    - npm ci
    - node schematics/migration/0.16-to-0.17
    - node schematics/migration/0.16-to-0.17 | grep -q "Nothing to be done."
    - npm run check

start_review_server:
  cache: {}
  dependencies: []
  stage: setup
  only:
    refs:
      - merge_requests
      - github-develop
      - master
  tags:
    - shell-executor
    - docker
    - demoserver
  script:
    - docker build -t review-server templates/review-server
    - docker rm -f review-server || true
    - docker run
      --name review-server
      --detach
      --restart always
      -v /var/run/docker.sock:/var/run/docker.sock:ro
      --publish 3000:3000
      review-server /usr/bin/node /review-proxy
  environment:
    name: review-server
    url: http://$DEMO_SERVER_NAME:3000

jest_test:
  image: node:12
  stage: build
  only:
    - merge_requests
  except:
    refs:
      - github-develop
      - master
  tags:
    - docker-executor
    - performance
  dependencies: []
  script:
    - npm ci --prefer-offline
    - npm run test -- -w 3
    - echo "build complete"

compile:
  image: node:12
  stage: build
  only:
    - merge_requests
  except:
    refs:
      - github-develop
      - master
  tags:
    - docker-executor
    - performance
  dependencies: []
  script:
    - npm ci --prefer-offline
    - npx tsc -p tsconfig.all.json
    - cd e2e
    - npm i
    - npx tsc -p cypress/tsconfig.json
    - echo "build complete"

code_quality:
  image: node:12
  stage: build
  only:
    refs:
      - github-develop
      - merge_requests
  tags:
    - docker-executor
    - performance
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
  dependencies: []
  script:
    - npm ci --prefer-offline
    - npm run format
    - bash scripts/ci-test-no-changes.sh 'you probably committed unformatted code'
    - node reports/tslint-gitlab
    - echo "build complete"

deploy_review_mock:
  cache: {}
  dependencies: []
  stage: build
  only:
    refs:
      - merge_requests
  tags:
    - shell-executor
    - docker
    - performance
    - demoserver
  script:
    - docker info --format '{{json .Name}}' || (export DOCKER_HOST=tcp://localhost:2375/ DOCKER_DRIVER=overlay2 && docker info --format '{{json .Name}}') || (export DOCKER_HOST=tcp://docker:2375/ DOCKER_DRIVER=overlay2 && docker info --format '{{json .Name}}')
    - docker build -t ${CI_REGISTRY_IMAGE}:mock-${CI_BUILD_REF}
      --file=templates/Dockerfile_dev
      .
    - PUBLISH_PWA=$(sh .gitlab-ci-get-publish.sh "${CI_COMMIT_REF_SLUG}-mock" 8080)
    - docker rm -f "${CI_COMMIT_REF_SLUG}-mock" || true
    - docker run
      --detach
      $PUBLISH_PWA
      --name "${CI_COMMIT_REF_SLUG}-mock"
      ${CI_REGISTRY_IMAGE}:mock-${CI_BUILD_REF}
    - DEMO_SERVER_IP=$(dig ${DNS_SERVER} +short $DEMO_SERVER_NAME)
    - docker run --rm --add-host $DEMO_SERVER_NAME:$DEMO_SERVER_IP mwendler/wget --wait 60 --tries 20 --retry-connrefused "http://$DEMO_SERVER_NAME:3000/${CI_COMMIT_REF_SLUG}-mock"
  environment:
    name: review/mock-$CI_COMMIT_REF_SLUG
    url: http://$DEMO_SERVER_NAME:3000/${CI_COMMIT_REF_SLUG}-mock
    on_stop: stop_review_mock

stop_review_mock:
  stage: build
  cache: {}
  dependencies: []
  when: manual
  tags:
    - shell-executor
    - docker
    - demoserver
  only:
    - merge_requests
  variables:
    GIT_STRATEGY: none
  script:
    - docker rm -f "${CI_COMMIT_REF_SLUG}-mock" || true
  environment:
    name: review/mock-$CI_COMMIT_REF_SLUG
    action: stop

publish_pwa:
  cache: {}
  dependencies: []
  image: docker:stable
  stage: build
  only:
    refs:
      - github-develop
      - master
      - demo
      - tags
      - merge_requests
  tags:
    - shell-executor
    - docker
    - performance
  services:
    - docker:dind
  script:
    - VERSION="$(grep "version" package.json | grep -Eo '[0-9][^"]*')"
    - test "${CI_COMMIT_REF_SLUG}" = "demo" || SERVICE_WORKER="false"
    - docker info --format '{{json .Name}}' || (export DOCKER_HOST=tcp://localhost:2375/ DOCKER_DRIVER=overlay2 && docker info --format '{{json .Name}}') || (export DOCKER_HOST=tcp://docker:2375/ DOCKER_DRIVER=overlay2 && docker info --format '{{json .Name}}')
    - docker build -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}-${CI_BUILD_REF}
      --build-arg serviceWorker=${SERVICE_WORKER}
      --build-arg displayVersion="$VERSION ($CI_COMMIT_REF_NAME @ $CI_COMMIT_SHA)"
      --label environment="production"
      --label revision="${CI_BUILD_REF}"
      --label project="${CI_PROJECT_URL}"
      .
    - test -z "${CI_JOB_TOKEN}" || docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - test -z "${CI_JOB_TOKEN}" || docker push ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}-${CI_BUILD_REF}
    - test -z "${CI_JOB_TOKEN}" || docker tag ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}-${CI_BUILD_REF} ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}
    - test -z "${CI_JOB_TOKEN}" || docker push ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}

